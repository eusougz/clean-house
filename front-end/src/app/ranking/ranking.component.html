  <div fxLayout="column" fxLayoutGap="2%" fxFlexOffset="3%" [ngClass]="{ 'w-90': smallScreen, 'w-60': !smallScreen }">
    <div fxLayout fxLayoutAlign="space-between center" class="table-header">
      <div class="w-10"></div>
      <div class="w-90 white fw-500">Heróis da casa</div>
    </div>
    <div *ngFor="let userPoint of userPoints; last as isLast; index as i" fxLayout fxLayoutAlign="start center" class="data-row">
      <div class="w-10 height-100" fxLayoutAlign="start center"
        [ngClass]="{
          'first': i == 0,
          'second': i == 1,
          'third': i == 2
        }">
        <span class="ml-5">{{ i+1 }}</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between start" class="height-60">
        <div class="w-100">{{ userPoint.name }}</div>
        <div class="text-center data-points w-100"
          [ngClass]="{
            'first-color': i == 0,
            'second-color': i == 1,
            'third-color': i == 2
          }"
        >{{ userPoint.points }} minutos contribuídos</div>
      </div>
    </div>
  </div>
</div>
