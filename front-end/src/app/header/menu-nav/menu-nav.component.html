<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      opened="false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list fxLayout="column" fxLayoutAlign="center center">
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/view-tasks">Tarefas</a>
      <a mat-list-item routerLink="/ranking">Ranking</a>
      <button mat-raised-button color="accent" routerLink="/new-task">+ Nova Tarefa</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>



    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
