
<div fxLayout="column" fxLayoutGap="3%" fxFlex fxLayoutAlign="start center">

  <label class="title" fxFlexOffset="5%" >Tarefas do dia</label>

  <table class="w-50">
    <tr *ngFor="let row of table; trackBy: trackRow" fxLayoutGap="5%">
      <td *ngFor="let cell of row; trackBy: trackRecord" fxFlex="50">
        <app-task [task]="cell"></app-task>
      </td>
    </tr>
  </table>

</div>
